<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan</title>
    <!-- Link Css -->
    <link
      rel="stylesheet"
      href="/client/public/styles/dashboardAdmin/dashboardMessage.css"
    />
    <link
      rel="stylesheet"
      href="/client/public/styles/dashboardAdmin/navigation.css"
    />

    <!-- Link Favicon -->
    <link
      rel="shortcut icon"
      href="/client/public/img/slice-logo.png"
      type="image/x-icon"
    />

    <!-- Link Phosphor Icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <main class="container-dashboard">
      <nav>
        <span class="hamburger-menu">
          <i class="ph ph-list"></i>
        </span>
        <div class="profile">
          <p class="img-profile"></p>
          <div class="option-logout">
            <p class="logout"><i class="ph ph-sign-out"></i> Keluar</p>
          </div>
        </div>
        <div class="info-role">
          <p id="username"></p>
          <p id="role"></p>
        </div>
      </nav>

      <aside class="sidebar">
        <div class="logo">
          <a href="/client/index.html">
            <img src="../../public/img/logo-bjs.png" alt="" />
          </a>
        </div>
        <ul>
          <li>
            <a href="/client/pages/dashboardAdmin/adminOverview.html"
              ><i class="ph ph-squares-four"></i> Ringkasan</a
            >
          </li>
          <li>
            <a href="/client/pages/dashboardAdmin/adminManage.html"
              ><i class="ph ph-users"></i> Daftar Nasabah
            </a>
          </li>
          <li>
            <a href="/client/pages/dashboardAdmin/adminMessage.html"
              ><i class="ph ph-mailbox"></i> Pesan</a
            >
          </li>
          <li>
            <a href="/client/pages/dashboardAdmin/adminProfile.html"
              ><i class="ph ph-user-circle"></i> Profile</a
            >
          </li>
        </ul>
      </aside>

      <section class="main-content">
        <div class="wrapper-datas">
          <div class="search-item">
            <label class="input-search">
              <p>Semua Data</p>
              <div class="input-item">
                <i class="ph ph-magnifying-glass"></i>
                <input
                  type="seacrh"
                  name="search"
                  id="search"
                  placeholder="cari pesan..."
                />
              </div>
            </label>
            <div class="container-actions">
              <label class="select-item">
                <p class="subtitle">Urutkan Berdasarkan</p>
                <div class="input-select">
                  <p>Urutkan</p>
                  <i class="ph ph-caret-down"></i>
                  <div class="option">
                    <button id="date">
                      <i class="ph ph-calendar"></i> Tanggal
                    </button>
                    <button id="alpha">
                      <i class="ph ph-text-aa"></i> Huruf
                    </button>
                  </div>
                </div>
              </label>
              <div class="btn-actions">
                <button class="btn-delete"><i class="ph ph-trash"></i></button>
                <button class="delete-all">Hapus Semua</button>
              </div>
            </div>
          </div>
          <div class="hide-datas">
            <div class="container-data"></div>
          </div>
        </div>
        <div class="data-not-found">
          <img src="/client/public/img/404.png" alt="" />
        </div>
        <div class="data-null">
          <img src="/client/public/img/data-null.png" alt="" />
        </div>
        <div class="btn-pagination">
          <p class="info-pagination"></p>
          <div class="container-btn-page">
            <button id="btn-prev">
              <i class="ph ph-arrow-left"></i>
            </button>
            <button id="btn-next">
              <i class="ph ph-arrow-right"></i>
            </button>
          </div>
        </div>
      </section>
      <div class="container-modal-confirm">
        <div class="modal-confirm">
          <i class="ph ph-warning"></i>
          <h3>Yakin mau hapus semua data ?</h3>
          <p>Perlu diingat data yang sudah dihapus tidak bisa di kembalikan!</p>
          <div class="container-btn">
            <button id="agree">Ya</button>
            <button id="disagree">Tidak</button>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="/client/public/script/dashboardAdmin/adminMessage.js"
    ></script>
    <script
      type="module"
      src="/client/public/script/dashboardAdmin/hooks/usePaginationMessage.js"
    ></script>
    <script
      type="module"
      src="/client/public/script/dashboardAdmin/hooks/useCheckbox.js"
    ></script>
    <script
      type="module"
      src="/client/public/script/dashboardAdmin/hooks/useMonth.js"
    ></script>
    <script
      type="module"
      src="/client/public/script/dashboardAdmin/hooks/useElementMessage.js"
    ></script>
    <script
      type="module"
      src="/client/public/script/dashboardAdmin/hooks/useSearchMessage.js"
    ></script>
    <script
      type="module"
      src="/client/public/script/dashboardAdmin/hooks/useSortMessage.js"
    ></script>
  </body>
</html>
