<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Nasabah</title>
    <!-- Link Css -->
    <link
      rel="stylesheet"
      href="../../public/styles/dashboardAdmin/detailUser.css"
    />

    <!-- Link Favicon -->
    <link
      rel="shortcut icon"
      href="../../public/img/slice-logo.png"
      type="image/x-icon"
    />

    <!-- Link Phosphor Icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <main class="container-profile">
      <div class="card-img-profile">
        <div class="header">
          <div class="img-profile">
            <p class="letter"></p>
            <div class="status"><span class="indikator"></span></div>
          </div>
          <div class="text-header">
            <h3></h3>
            <p id="email"></p>
            <p id="addres"></p>
          </div>
        </div>
      </div>
      <div class="container-card">
        <div class="general-information"></div>
        <div class="information-img">
          <h3>File Gambar</h3>
          <div class="container-file">
            <div class="file-item">
              <h2>Foto KTP</h2>
              <img src="" alt="foto-ktp" class="preview" />
              <div class="icon"><i class="ph ph-arrows-out"></i></div>
            </div>
            <div class="file-item">
              <h2>Foto KK</h2>
              <img src="" alt="foto-kk" class="preview" />
              <div class="icon"><i class="ph ph-arrows-out"></i></div>
            </div>
            <div class="file-item">
              <h2>Foto Selfie Dengan KTP</h2>
              <img src="" alt="foto selfie dengan ktp" class="preview" />
              <div class="icon"><i class="ph ph-arrows-out"></i></div>
            </div>
          </div>
          <div class="decor"></div>
        </div>
      </div>
      <p class="created"><i class="ph ph-calendar"></i> Dibuat pada tanggal</p>
      <div class="container-detail-img">
        <div class="detail-img">
          <img src="" alt="" />
          <button class="btn-close"><i class="ph ph-x"></i></button>
        </div>
      </div>
    </main>
    <script src="../../public/script/dashboardAdmin/detailUser.js"></script>
  </body>
</html>
