<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Pesan</title>
    <!-- Link Css -->
    <link
      rel="stylesheet"
      href="../../public/styles/dashboardAdmin/detailMessage.css"
    />

    <!-- Link Favicon -->
    <link
      rel="shortcut icon"
      href="../../public/img/slice-logo.png"
      type="image/x-icon"
    />

    <!-- Link Phosphor Icons -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <main class="main-content">
      <div class="header-message">
        <div class="first-content">
          <div class="profile">
            <p class="letter"></p>
          </div>
          <div class="general-information">
            <h3 class="fullname"></h3>
            <p class="email"></p>
          </div>
        </div>
        <p class="date"><i class="ph ph-calendar"></i></p>
      </div>
      <hr />
      <div class="message-content">
        <p class="message"></p>
      </div>
    </main>

    <script src="../../public/script/dashboardAdmin/detailMessage.js"></script>
  </body>
</html>
